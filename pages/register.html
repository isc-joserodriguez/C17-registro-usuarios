<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="./login.html"
                >Iniciar sesion</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./register.html"
                >Registro</a
              >

            <li class="nav-item">

                >Usuarios</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <h1>Registro</h1>
      <form>
        <div>
          <label>FirstName</label>
          <input type="text" id="registroFirstName" />
        </div>
        <div>
          <label>LastName</label>
          <input type="text" id="registroLastName" />
        </div>
        <label>Email</label>
        <input type="email" id="registroEmail" />
        <br />
        <label>Password</label>
        <input type="password" id="registroPassword" />
        <br />
        <label>PasswordConfirm</label>
        <input type="password" id="registroPasswordConfirm" />
        <br />
        <button type="button" id="registroBtn">Registrar</button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/register.js" type="module"></script>
  </body>
